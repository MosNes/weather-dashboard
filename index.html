<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <div id="header-container">
            <h1 id="title">Weather Dashboard</h1>
        </div>
    </header>

    <main id="main-container" class="d-flex">

        <div id="sidebar" class="col-12 col-md-3 d-flex flex-column">
            <div id="search-container">

            </div>
            <div id="city-button-container" class="d-flex flex-column">
                <button type="button" class="btn btn-secondary btn-block">Austin</button>
                <button type="button" class="btn btn-secondary btn-block">Chicago</button>
                <button type="button" class="btn btn-secondary btn-block">New York</button>
                <button type="button" class="btn btn-secondary btn-block">San Francisco</button>
                <button type="button" class="btn btn-secondary btn-block">Seattle</button>
                <button type="button" class="btn btn-secondary btn-block">Denver</button>
                <button type="button" class="btn btn-secondary btn-block">Atlanta</button>
              
            </div>
        </div>

        <div id="weather-card-container" class="col-12 col-md-9">
            <div id="current-weather-card" class="col-12">

            </div>
            <div id="forecast-card-container" class="col-12">
                <h3 id="forecast-title">5-Day Forecast:</h3>
            </div>

        </div>

    </main>



    <!-- bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <!-- Luxon library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.4.0/luxon.min.js"></script>

    <!-- local script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
