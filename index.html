<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <div id="header-container">
            <h1 id="title" class="text-light">Weather Dashboard</h1>
        </div>
    </header>

    <main id="main-container" class="d-flex flex-wrap p-3 gap-5 justify-content-center">
        
        <div id="sidebar" class="row col-12 col-sm-12 col-md-4 col-lg-3 d-flex flex-column border-bottom border-2 border-secondary">
            <div id="search-container" class="d-flex flex-column gap-3 pb-4 border-bottom border-2 border-secondary">
                <form id="#search-form" class="d-flex flex-column p-3 gap-3">
                <label for="city-input" class="form-label">Search for a City, State:</label>
                <input type="text" name="city" id="city-input" class="form-control" placeholder="City, State">
                <input id="submit-button" class="btn btn-primary btn-block" type="submit" value="Submit">
                </form>
            </div>

            <div id="city-button-container" class="d-flex flex-column pt-4 pb-4">       
            </div>
        </div>

        <div id="weather-card-container" class="row d-flex justify-content-center col-12 col-md-8 col-lg-9 flex-wrap">
            <div id="current-weather-card" class="row col-12 m-4">

            </div>
            <div class="row m-4 d-flex justify-content-center"><h3 id="forecast-title">5-Day Forecast:</h3></div>
            <div id="forecast-card-container" class="row col-12 d-flex flex-wrap justify-content-center m-4 gap-5">
                
            </div>

        </div>

    </main>



    <!-- bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <!-- Luxon library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.4.0/luxon.min.js"></script>

    <!-- local script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
